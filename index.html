<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark" />
  <title>Cosine's Curious Compendium</title>
  <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&family=Honk&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="bg-synthwave" aria-hidden="true"></div>
  <header class="site-header">
    <div class="wrap">
      <h1 class="brand">Cosine's Curious Compendium</h1>
      <div class="theme-buttons" role="group" aria-label="Theme selectors">
        <button id="themeDarkBtn" class="theme-toggle dark-toggle" aria-label="Switch to Dark theme" title="Dark theme">
          <!-- Grid pattern icon -->
          <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
            <rect x="4" y="4" width="16" height="16" fill="none" stroke="currentColor" stroke-width="1.5"></rect>
            <path d="M12 4v16M4 12h16" stroke="currentColor" stroke-width="1.5"></path>
            <path d="M8 4v16M4 8h16M16 4v16M4 16h16" stroke="currentColor" stroke-width="1"></path>
          </svg>
        </button>
        <button id="themeWinBtn" class="theme-toggle win98-toggle" aria-label="Switch to Windows 98 theme" title="Windows 98 theme">
          <!-- Simple Windows logo: four colored panes -->
          <svg viewBox="0 0 24 24" aria-hidden="true" class="win-logo">
            <rect x="2" y="3" width="9" height="8" fill="#F25022"></rect>
            <rect x="13" y="3" width="9" height="8" fill="#7FBA00"></rect>
            <rect x="2" y="13" width="9" height="8" fill="#00A4EF"></rect>
            <rect x="13" y="13" width="9" height="8" fill="#FFB900"></rect>
          </svg>
        </button>
        <button id="themeGeoBtn" class="theme-toggle geo-toggle" aria-label="Switch to Geocities theme" title="Geocities theme">
          <!-- Starburst badge -->
          <svg viewBox="0 0 24 24" aria-hidden="true" class="icon">
            <path fill="currentColor" d="M12 2l2.2 4.8 5.3.6-3.9 3.6 1.1 5.2L12 14.7 7.3 16.2l1.1-5.2-3.9-3.6 5.3-.6L12 2z"></path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <!-- Geocities banner (only visible in Geocities theme) -->
  <div class="geo-banner" aria-hidden="true">
    <div class="geo-banner-inner">
      <span class="geo-badge">Under Construction</span>
      <span class="geo-badge">Best viewed in Netscape</span>
      <span class="geo-badge">Sign my Guestbook!</span>
      <div class="geo-marquee">
        <span>Welcome to my homepage!!! Thanks for visiting!  Hit refresh for more sparkles!  </span>
      </div>
    </div>
  </div>

  <main class="site-main">
    <div class="wrap">
      <section class="cta" aria-label="Cosine call-to-action">
        <p>All of these were built with Cosine. <a class="cta-link" href="https://cosine.sh" target="_blank" rel="noopener noreferrer">Sign up today</a></p>
      </section>

      <section id="filters" class="filters" hidden aria-label="Filter by tags">
        <div class="chips" role="toolbar" aria-label="Tag filters"></div>
      </section>

      <section id="grid" class="grid" aria-live="polite"></section>
      <p id="empty" class="empty" hidden>No curiosities yet. Add entries to <code>assets/curiosities.json</code>.</p>
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <small>&copy; 2025 Curtis</small>
    </div>
  </footer>

  <script>window.INSTANT_SITE_DOMAIN = "cosine";</script>
  <script src="assets/script.js"></script>
</body>
</html>
